<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
    <title>Frontend Mentor | QR code component</title>
    <script src="https://kit.fontawesome.com/6d6fd7344a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="card rounded-20" style="width: 18rem;">
        <img src="./images/image-qr-code.png" class="card-img-top mt-3" alt="QR Code">
        <div class="card-body">
          <h5 class="card-title mb-3">Improve your front-end skills by building project</h5>
          <p class="card-text mb-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>        
        </div>
      </div>
    </div>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kyaw Kyaw Sint</a>.
    </div>
  </body>
</html>
